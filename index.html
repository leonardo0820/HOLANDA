<!DOCTYPE html>
<html>
<head>
	<title>Hola</title>
	<style>
		body {
			background-color: #e6e6e6;
			font-family: Arial, sans-serif;
			color: #333;
			text-align: center;
		}
		
		h1 {
			font-size: 48px;
			color: #080706;
			margin-top: 50px;
		}
		
		p {
			font-size: 24px;
			line-height: 1.5;
			margin: 20px 0;
		}
		
		.corazon {
			font-size: 60px;
			color: #FF0000;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Hola [Diana]</h1>
	<p>Al parecer no te cansas de dar vuelta' en mi cabeza<br>
	El que no conoce a Dios, a cualquier santo le reza<br>
	Princesa, te beso de pies a cabeza.</p>
	<p class="corazon">&#10084;</p>
	<p>Leonardo Rangel.</p>
</body>
</html>
